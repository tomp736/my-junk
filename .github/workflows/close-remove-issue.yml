name: On PR Merge - Close Remove Issue

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  close-remove-issue:
    if: github.event.pull_request.merged == true && contains(toJSON(github.event.pull_request.labels.*.name), 'remove-item')
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.GH_APP_AUTOMATION_APP_ID }}
          private-key: ${{ secrets.GH_APP_AUTOMATION_APP_PRIVATE_KEY }}

      - name: Extract issue number from PR
        id: extract-issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          script: |
            const prBody = context.payload.pull_request.body || '';

            // Look for "Closes #123" pattern
            const issueMatch = prBody.match(/Closes\s+#(\d+)/i);

            if (!issueMatch) {
              console.log('No issue reference found in PR body');
              return JSON.stringify({ found: false });
            }

            const issueNumber = issueMatch[1];
            console.log(`Found issue reference: #${issueNumber}`);

            // Get the issue to verify it has remove-item label
            const { data: issue } = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parseInt(issueNumber)
            });

            const hasRemoveItem = issue.labels.some(label =>
              label.name === 'remove-item'
            );

            if (!hasRemoveItem) {
              console.log(`Issue #${issueNumber} does not have remove-item label`);
              return JSON.stringify({ found: false });
            }

            console.log(`Issue #${issueNumber} is a remove-item issue`);

            return JSON.stringify({
              found: true,
              issueNumber: issueNumber
            });

      - name: Parse result
        id: parse
        if: steps.extract-issue.outcome == 'success'
        run: |
          RESULT='${{ steps.extract-issue.outputs.result }}'
          echo "result=$RESULT" >> $GITHUB_OUTPUT
          FOUND=$(echo $RESULT | jq -r '.found')
          echo "found=$FOUND" >> $GITHUB_OUTPUT
          if [ "$FOUND" = "true" ]; then
            echo "issueNumber=$(echo $RESULT | jq -r '.issueNumber')" >> $GITHUB_OUTPUT
          fi

      - name: Close remove item issue
        if: steps.parse.outputs.found == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          script: |
            const issueNumber = parseInt('${{ steps.parse.outputs.issueNumber }}');

            // Add a final comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: `âœ… **Item Removed!**

            The item has been successfully removed from the repository.

            PR #${{ github.event.pull_request.number }} has been merged.

            Thank you!`
            });

            // Close the issue
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              state: 'closed',
              state_reason: 'completed'
            });

            console.log(`Closed issue #${issueNumber}`);
